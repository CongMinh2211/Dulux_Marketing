<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Tin PR - Dulux</title>
    <link rel='icon' href='https://tse2.mm.bing.net/th/id/OIP.t3juAf5Zjrd-5RjoQ37itwHaEK?pid=Api&P=0&h=180'
        type='image/x-icon'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- CKEditor 5 Superbuild: Phiên bản đầy đủ tính năng bao gồm Font Size, Font Family -->
    <script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/super-build/ckeditor.js"></script>
    <style>
        .ck-editor__editable_inline {
            min-height: 300px;
            /* Thiết lập chiều cao tối thiểu cho vùng soạn thảo */
        }
    </style>
</head>

<body>
    {% include 'partials/header.html' %}

    <main class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="create-post-box">
                    <div class="text-center mb-3">
                        <img src="https://tse2.mm.bing.net/th/id/OIP.t3juAf5Zjrd-5RjoQ37itwHaEK?pid=Api&P=0&h=180"
                            alt="Dulux Logo" style="height: 60px;">
                    </div>
                    <h3 class="mb-4 fw-bold text-primary text-center"><i class="fas fa-bullhorn me-2"></i>Đăng Tin PR
                        Mới</h3>

                    <form id="create-pr-form">
                        <div class="mb-4">
                            <label for="pr-title" class="form-label fw-bold">Tiêu đề PR</label>
                            <input type="text" class="form-control form-control-lg" id="pr-title"
                                placeholder="Nhập tiêu đề PR..." required>
                        </div>
                        <div class="mb-4">
                            <label for="pr-content" class="form-label fw-bold">Mô tả</label>
                            <!-- Textarea này sẽ được thay thế bởi CKEditor -->
                            <textarea class="form-control" id="pr-content" rows="6"
                                placeholder="Mô tả ngắn về nội dung..."></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold"><i class="fas fa-link me-1"></i>Link bài viết
                                (URL)</label>
                            <input type="url" class="form-control" id="pr-link"
                                placeholder="https://example.com/bai-viet-goc" required>
                            <div class="form-text">Đường dẫn đến bài báo gốc.</div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold"><i class="fas fa-image me-1"></i>Link ảnh minh họa
                                (URL)</label>
                            <input type="url" class="form-control" id="pr-image"
                                placeholder="https://example.com/anh-minh-hoa.jpg">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary-custom btn-lg rounded-pill fw-bold">
                                <i class="fas fa-paper-plane me-2"></i>Đăng Tin
                            </button>
                            <a href="{{ url_for('pr') }}" class="btn btn-outline-secondary rounded-pill">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    {% include 'partials/footer.html' %}

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB3M56NmjF0v6L8w2j8iqgnsc8CK9P253A",
            authDomain: "dulux-marketing.firebaseapp.com",
            projectId: "dulux-marketing",
            storageBucket: "dulux-marketing.firebasestorage.app",
            messagingSenderId: "1034530661104",
            appId: "1:1034530661104:web:265368ed2606874ba89835",
            measurementId: "G-K3B9M6XQXE"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let editorInstance;

        // Khởi tạo CKEditor Superbuild
        CKEDITOR.ClassicEditor.create(document.getElementById("pr-content"), {
            // Cấu hình thanh công cụ (Toolbar)
            toolbar: {
                items: [
                    'heading', '|',
                    'bold', 'italic', 'strikethrough', 'underline', 'code', 'subscript', 'superscript', 'removeFormat', '|',
                    'bulletedList', 'numberedList', 'todoList', '|',
                    'outdent', 'indent', '|',
                    'undo', 'redo',
                    '-',
                    'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor', 'highlight', '|', // Các tính năng Font
                    'alignment', '|',
                    'link', 'insertImage', 'blockQuote', 'insertTable', 'mediaEmbed', 'codeBlock', 'htmlEmbed', '|',
                    'specialCharacters', 'horizontalLine', 'pageBreak', '|',
                    'sourceEditing'
                ],
                shouldNotGroupWhenFull: true
            },
            // Cấu hình Heading
            heading: {
                options: [
                    { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                    { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                    { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },
                    { model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3' }
                ]
            },
            // Cấu hình Font Family
            fontFamily: {
                options: [
                    'default',
                    'Arial, Helvetica, sans-serif',
                    'Courier New, Courier, monospace',
                    'Georgia, serif',
                    'Lucida Sans Unicode, Lucida Grande, sans-serif',
                    'Tahoma, Geneva, sans-serif',
                    'Times New Roman, Times, serif',
                    'Trebuchet MS, Helvetica, sans-serif',
                    'Verdana, Geneva, sans-serif'
                ],
                supportAllValues: true
            },
            // Cấu hình Font Size
            fontSize: {
                options: [10, 12, 14, 'default', 18, 20, 22],
                supportAllValues: true
            },
            // Loại bỏ các plugin không cần thiết hoặc có phí
            removePlugins: [
                'CKBox', 'CKFinder', 'EasyImage', 'RealTimeCollaborativeComments',
                'RealTimeCollaborativeTrackChanges', 'RealTimeCollaborativeRevisionHistory',
                'PresenceList', 'Comments', 'TrackChanges', 'TrackChangesData',
                'RevisionHistory', 'Pagination', 'WProofreader', 'MathType',
                'SlashCommand', 'Template', 'DocumentOutline', 'FormatPainter',
                'TableOfContents', 'PasteFromOfficeEnhanced'
            ]
        })
            .then(editor => {
                editorInstance = editor; // Lưu instance editor để sử dụng sau này
            })
            .catch(error => {
                console.error(error);
            });

        // Kiểm tra trạng thái đăng nhập
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert("Vui lòng đăng nhập để đăng tin.");
                window.location.href = "login.html";
            }
        });

        // Kiểm tra chế độ Chỉnh sửa (Edit Mode) thông qua URL parameter 'id'
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('id');

        if (editId) {
            // Nếu có editId, thay đổi tiêu đề và nút submit
            document.querySelector('h3').innerHTML = '<i class="fas fa-edit me-2"></i>Chỉnh sửa Tin PR';
            const submitBtn = document.querySelector('button[type="submit"]');
            if (submitBtn) submitBtn.innerHTML = '<i class="fas fa-save me-2"></i>Cập nhật';

            // Tải dữ liệu bài viết từ Firestore
            const docRef = doc(db, "pr_articles", editId);
            getDoc(docRef).then((docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // Điền dữ liệu vào các trường
                    document.getElementById('pr-title').value = data.title;

                    // Đặt nội dung cho CKEditor
                    if (editorInstance) {
                        editorInstance.setData(data.content || '');
                    } else {
                        document.getElementById('pr-content').value = data.content;
                    }

                    document.getElementById('pr-link').value = data.externalLink;
                    document.getElementById('pr-image').value = data.image || '';
                } else {
                    alert("Không tìm thấy bài viết!");
                    window.location.href = "{{ url_for('pr') }}";
                }
            });
        }

        // Xử lý sự kiện Submit Form
        const createPrForm = document.getElementById('create-pr-form');
        createPrForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const title = document.getElementById('pr-title').value;
            // Lấy nội dung từ CKEditor
            const content = editorInstance ? editorInstance.getData() : document.getElementById('pr-content').value;
            const link = document.getElementById('pr-link').value;
            const image = document.getElementById('pr-image').value;

            try {
                if (editId) {
                    // Cập nhật bài viết hiện có
                    await updateDoc(doc(db, "pr_articles", editId), {
                        title: title,
                        content: content,
                        externalLink: link,
                        image: image || null,
                        updatedAt: serverTimestamp()
                    });
                    alert("Cập nhật thành công!");
                } else {
                    // Thêm bài viết mới
                    await addDoc(collection(db, "pr_articles"), {
                        title: title,
                        content: content,
                        externalLink: link,
                        image: image || null,
                        authorId: user.uid,
                        authorName: user.displayName || "Admin",
                        createdAt: serverTimestamp()
                    });
                    alert("Đăng tin thành công!");
                }
                // Chuyển hướng về trang danh sách PR
                window.location.href = "pr.html";
            } catch (error) {
                console.error("Error adding/updating document: ", error);
                alert("Lỗi: " + error.message);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
