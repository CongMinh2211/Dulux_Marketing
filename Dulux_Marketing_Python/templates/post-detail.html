<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Bài Viết - Dulux</title>
    <link rel='icon' href='https://tse2.mm.bing.net/th/id/OIP.t3juAf5Zjrd-5RjoQ37itwHaEK?pid=Api&P=0&h=180'
        type='image/x-icon'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .post-detail-hero {
            height: 400px;
            width: 100%;
            display: table;
            clear: both;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    {% include 'partials/header.html' %}

    <div class="container mt-5 pt-4">
        <!-- Breadcrumb: Điều hướng phân cấp -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('community') }}">Bài viết</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-title">Đang tải...</li>
            </ol>
        </nav>

        <!-- Loading State: Hiển thị khi đang tải dữ liệu -->
        <div id="loading-post" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Đang tải bài viết...</p>
        </div>

        <!-- Error State: Hiển thị khi không tìm thấy bài viết -->
        <div id="error-message" class="text-center py-5 d-none">
            <i class="fas fa-exclamation-circle text-danger fa-3x mb-3"></i>
            <h3>Không tìm thấy bài viết</h3>
            <p class="text-muted">Bài viết này có thể đã bị xóa hoặc không tồn tại.</p>
            <a href="{{ url_for('community') }}" class="btn btn-primary-custom mt-3">Quay lại danh sách</a>
        </div>

        <!-- Post Content Wrapper: Bao quanh nội dung bài viết -->
        <div id="post-content-wrapper" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <!-- Post Header: Tiêu đề, tác giả, ngày đăng -->
                    <div class="mb-4">
                        <h1 class="fw-bold mb-3" id="post-title"></h1>
                        <div class="d-flex align-items-center text-muted">
                            <div class="d-flex align-items-center me-4">
                                <i class="fas fa-user-circle fa-lg me-2"></i>
                                <span id="post-author"></span>
                            </div>
                            <div class="d-flex align-items-center">
                                <i class="far fa-clock fa-lg me-2"></i>
                                <span id="post-date"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Featured Image: Ảnh đại diện bài viết -->
                    <img id="post-image" src="" class="img-fluid w-100 rounded-4 mb-5 shadow-sm d-none"
                        alt="Featured Image" style="max-height: 500px; object-fit: cover;">

                    <!-- Post Body: Nội dung chi tiết bài viết -->
                    <div class="post-content mb-5" id="post-body" style="font-size: 1.1rem; line-height: 1.8;">
                        <!-- Content injected here -->
                    </div>

                    <hr class="my-5">

                    <!-- Comments Section: Phần bình luận -->
                    <div class="comments-section mb-5">
                        <h3 class="fw-bold mb-4"><i class="far fa-comments me-2"></i>Bình luận</h3>

                        <!-- Comment Form: Form gửi bình luận -->
                        <div id="comment-form-wrapper" class="mb-4 d-none">
                            <div class="d-flex">
                                <div class="flex-grow-1">
                                    <textarea class="form-control" id="comment-input" rows="3"
                                        placeholder="Viết bình luận của bạn..."></textarea>
                                </div>
                            </div>
                            <div class="text-end mt-2">
                                <button class="btn btn-primary-custom" id="btn-submit-comment">
                                    <i class="fas fa-paper-plane me-2"></i>Gửi bình luận
                                </button>
                            </div>
                        </div>

                        <!-- Login Prompt: Yêu cầu đăng nhập để bình luận -->
                        <div id="login-to-comment" class="alert alert-light border text-center mb-4">
                            <a href="{{ url_for('login') }}" class="fw-bold text-primary">Đăng nhập</a> để tham gia bình
                            luận.
                        </div>

                        <!-- Comments List: Danh sách các bình luận -->
                        <div id="comments-list">
                            <!-- Comments injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'partials/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3M56NmjF0v6L8w2j8iqgnsc8CK9P253A",
            authDomain: "dulux-marketing.firebaseapp.com",
            projectId: "dulux-marketing",
            storageBucket: "dulux-marketing.firebasestorage.app",
            messagingSenderId: "1034530661104",
            appId: "1:1034530661104:web:265368ed2606874ba89835",
            measurementId: "G-K3B9M6XQXE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Auth Listener (Navbar): Cập nhật trạng thái đăng nhập trên thanh điều hướng
        onAuthStateChanged(auth, (user) => {
            const navBtnLogin = document.getElementById('nav-btn-login');
            const navUserProfile = document.getElementById('nav-user-profile');
            const navAvatar = document.getElementById('nav-avatar');
            const navUsername = document.getElementById('nav-username');
            const navBtnLogout = document.getElementById('nav-btn-logout');

            if (user) {
                if (navBtnLogin) navBtnLogin.classList.add('d-none');
                if (navUserProfile) navUserProfile.classList.remove('d-none');
                if (navAvatar) navAvatar.textContent = (user.displayName || user.email)[0].toUpperCase();
                if (navUsername) navUsername.textContent = user.displayName || user.email.split('@')[0];
                if (navBtnLogout) navBtnLogout.onclick = (e) => { e.preventDefault(); signOut(auth); };
            } else {
                if (navBtnLogin) navBtnLogin.classList.remove('d-none');
                if (navUserProfile) navUserProfile.classList.add('d-none');
            }
        });

        // Load Post Detail: Tải chi tiết bài viết từ Firestore
        async function loadPost() {
            // Priority: Server-side ID (Slug route) > URL Param (Legacy route)
            const serverPostId = "{{ post_id|default('') }}";
            const urlParams = new URLSearchParams(window.location.search);
            const postId = serverPostId || urlParams.get('id');

            if (!postId) {
                showError();
                return;
            }

            try {
                const docRef = doc(db, "posts", postId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    renderPost({ id: docSnap.id, ...docSnap.data() });
                    loadComments(postId); // Load comments
                } else {
                    showError();
                }
            } catch (error) {
                console.error("Error getting document:", error);
                showError();
            }
        }

        // Render Post: Hiển thị nội dung bài viết lên giao diện
        function renderPost(post) {
            try {
                document.getElementById('loading-post').style.display = 'none';
                document.getElementById('post-content-wrapper').style.display = 'block';

                document.title = (post.title || "Chi tiết bài viết") + " - Dulux";
                document.getElementById('post-title').textContent = post.title || "(Không có tiêu đề)";
                document.getElementById('breadcrumb-title').textContent = (post.title ? post.title.substring(0, 30) : "Chi tiết") + "...";
                document.getElementById('post-author').textContent = post.authorName || "Ẩn danh";

                // Safe Date Handling: Xử lý hiển thị ngày tháng
                let dateStr = 'Vừa xong';
                if (post.createdAt) {
                    if (post.createdAt.seconds) {
                        dateStr = new Date(post.createdAt.seconds * 1000).toLocaleDateString('vi-VN');
                    } else if (post.createdAt instanceof Date) {
                        dateStr = post.createdAt.toLocaleDateString('vi-VN');
                    }
                }
                document.getElementById('post-date').textContent = dateStr;

                document.getElementById('post-body').innerHTML = post.content || "";

                // Set Newspaper View Link
                const btnViewNewspaper = document.getElementById('btn-view-newspaper');
                if (btnViewNewspaper) {
                    // Link to the new separate repository
                    btnViewNewspaper.href = `https://congminh2211.github.io/VTC-News/?id=${post.id}`;
                }

                const imgEl = document.getElementById('post-image');
                if (post.image) {
                    imgEl.src = post.image;
                    imgEl.classList.remove('d-none');
                } else {
                    imgEl.classList.add('d-none');
                }
            } catch (err) {
                console.error("Error rendering post:", err);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading-post').style.display = 'none';
            document.getElementById('post-content-wrapper').style.display = 'none';
            document.getElementById('error-message').classList.remove('d-none');
        }

        // ==========================================
        // COMMENT LOGIC: Xử lý bình luận
        // ==========================================
        const commentInput = document.getElementById('comment-input');
        const btnSubmitComment = document.getElementById('btn-submit-comment');
        const commentsList = document.getElementById('comments-list');
        const commentFormWrapper = document.getElementById('comment-form-wrapper');
        const loginToComment = document.getElementById('login-to-comment');

        // Check Auth for Comment Form: Ẩn/hiện form bình luận dựa trên trạng thái đăng nhập
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (commentFormWrapper) commentFormWrapper.classList.remove('d-none');
                if (loginToComment) loginToComment.classList.add('d-none');
            } else {
                if (commentFormWrapper) commentFormWrapper.classList.add('d-none');
                if (loginToComment) loginToComment.classList.remove('d-none');
            }
        });

        // Submit Comment: Gửi bình luận mới
        if (btnSubmitComment) {
            btnSubmitComment.addEventListener('click', async () => {
                const content = commentInput.value.trim();
                if (!content) return;

                const user = auth.currentUser;
                if (!user) {
                    showToast("Vui lòng đăng nhập!", 'warning');
                    return;
                }

                const urlParams = new URLSearchParams(window.location.search);
                const postId = urlParams.get('id');
                if (!postId) return;

                try {
                    // Add to subcollection 'comments'
                    await addDoc(collection(db, "posts", postId, "comments"), {
                        content: content,
                        authorId: user.uid,
                        authorName: user.displayName || user.email.split('@')[0],
                        createdAt: serverTimestamp()
                    });
                    commentInput.value = ''; // Clear input
                    showToast("Bình luận thành công!", 'success');
                } catch (error) {
                    console.error("Error adding comment:", error);
                    showToast("Lỗi: " + error.message, 'error');
                }
            });
        }

        // Load Comments (Real-time): Tải và hiển thị bình luận theo thời gian thực
        function loadComments(postId) {
            const q = query(collection(db, "posts", postId, "comments"), orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                commentsList.innerHTML = '';
                if (snapshot.empty) {
                    commentsList.innerHTML = '<p class="text-muted small">Chưa có bình luận nào.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const comment = doc.data();
                    const date = comment.createdAt ? new Date(comment.createdAt.seconds * 1000).toLocaleString('vi-VN') : 'Vừa xong';

                    const html = `
                        <div class="d-flex mb-3">
                            <div class="user-avatar-sm me-2 bg-light text-primary fw-bold rounded-circle d-flex align-items-center justify-content-center border" style="width: 40px; height: 40px;">
                                ${comment.authorName ? comment.authorName[0].toUpperCase() : 'U'}
                            </div>
                            <div class="bg-light rounded-3 p-3 flex-grow-1">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <h6 class="fw-bold mb-0 small">${comment.authorName}</h6>
                                    <small class="text-muted" style="font-size: 0.75rem;">${date}</small>
                                </div>
                                <p class="mb-0 small text-dark">${comment.content}</p>
                            </div>
                        </div>
                    `;
                    commentsList.innerHTML += html;
                });
            });
        }

        // Start
        loadPost();
    </script>
</body>

</html>
