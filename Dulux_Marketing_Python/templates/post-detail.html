<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Bài Viết - Dulux</title>
    <link rel='icon' href='https://tse2.mm.bing.net/th/id/OIP.t3juAf5Zjrd-5RjoQ37itwHaEK?pid=Api&P=0&h=180'
        type='image/x-icon'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .post-detail-hero {
            height: 400px;
            width: 100%;
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    {% include 'partials/header.html' %}

    <div class="container mt-5 pt-4">
        <div id="loading-post" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Đang tải bài viết...</p>
        </div>

        <div id="post-content-wrapper" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="error-message" class="text-center py-5 d-none">
        <h3 class="text-danger">Không tìm thấy bài viết!</h3>
        <a href="community.html" class="btn btn-primary-custom mt-3">Quay lại danh sách</a>
    </div>
    </div>

    {% include 'partials/footer.html' %}

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3M56NmjF0v6L8w2j8iqgnsc8CK9P253A",
            authDomain: "dulux-marketing.firebaseapp.com",
            projectId: "dulux-marketing",
            storageBucket: "dulux-marketing.firebasestorage.app",
            messagingSenderId: "1034530661104",
            appId: "1:1034530661104:web:265368ed2606874ba89835",
            measurementId: "G-K3B9M6XQXE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Auth Listener (Navbar)
        onAuthStateChanged(auth, (user) => {
            const navBtnLogin = document.getElementById('nav-btn-login');
            const navUserProfile = document.getElementById('nav-user-profile');
            const navAvatar = document.getElementById('nav-avatar');
            const navUsername = document.getElementById('nav-username');
            const navBtnLogout = document.getElementById('nav-btn-logout');

            if (user) {
                if (navBtnLogin) navBtnLogin.classList.add('d-none');
                if (navUserProfile) navUserProfile.classList.remove('d-none');
                if (navAvatar) navAvatar.textContent = (user.displayName || user.email)[0].toUpperCase();
                if (navUsername) navUsername.textContent = user.displayName || user.email.split('@')[0];
                if (navBtnLogout) navBtnLogout.onclick = (e) => { e.preventDefault(); signOut(auth); };
            } else {
                if (navBtnLogin) navBtnLogin.classList.remove('d-none');
                if (navUserProfile) navUserProfile.classList.add('d-none');
            }
        });

        // Load Post Detail
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            if (!postId) {
                showError();
                return;
            }

            try {
                const docRef = doc(db, "posts", postId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    renderPost(docSnap.data());
                    loadComments(postId); // Load comments
                } else {
                    showError();
                }
            } catch (error) {
                console.error("Error getting document:", error);
                showError();
            }
        }

        function renderPost(post) {
            document.getElementById('loading-post').style.display = 'none';
            document.getElementById('post-content-wrapper').style.display = 'block';

            document.title = post.title + " - Dulux";
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('breadcrumb-title').textContent = post.title.substring(0, 30) + "...";
            document.getElementById('post-author').textContent = post.authorName || "Ẩn danh";
            document.getElementById('post-date').textContent = post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleDateString('vi-VN') : 'Vừa xong';
            document.getElementById('post-body').innerHTML = post.content;

            // Set Newspaper View Link
            const btnViewNewspaper = document.getElementById('btn-view-newspaper');
            if (btnViewNewspaper) {
                // Link to the new separate repository
                btnViewNewspaper.href = `https://congminh2211.github.io/VTC-News/?id=${post.id}`;
            }

            const imgEl = document.getElementById('post-image');
            if (post.image) {
                imgEl.src = post.image;
                imgEl.classList.remove('d-none');
            }
        }

        function showError() {
            document.getElementById('loading-post').style.display = 'none';
            document.getElementById('error-message').classList.remove('d-none');
        }

        loadPost();

        // ==========================================
        // COMMENT LOGIC
        // ==========================================
        const commentInput = document.getElementById('comment-input');
        const btnSubmitComment = document.getElementById('btn-submit-comment');
        const commentsList = document.getElementById('comments-list');
        const commentFormWrapper = document.getElementById('comment-form-wrapper');
        const loginToComment = document.getElementById('login-to-comment');

        // Check Auth for Comment Form
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (commentFormWrapper) commentFormWrapper.classList.remove('d-none');
                if (loginToComment) loginToComment.classList.add('d-none');
            } else {
                if (commentFormWrapper) commentFormWrapper.classList.add('d-none');
                if (loginToComment) loginToComment.classList.remove('d-none');
            }
        });

        // Submit Comment
        if (btnSubmitComment) {
            btnSubmitComment.addEventListener('click', async () => {
                const content = commentInput.value.trim();
                if (!content) return;

                const user = auth.currentUser;
                if (!user) {
                    alert("Vui lòng đăng nhập!");
                    return;
                }

                const urlParams = new URLSearchParams(window.location.search);
                const postId = urlParams.get('id');
                if (!postId) return;

                try {
                    // Add to subcollection 'comments'
                    await addDoc(collection(db, "posts", postId, "comments"), {
                        content: content,
                        authorId: user.uid,
                        authorName: user.displayName || user.email.split('@')[0],
                        createdAt: serverTimestamp()
                    });
                    commentInput.value = ''; // Clear input
                } catch (error) {
                    console.error("Error adding comment:", error);
                    alert("Lỗi: " + error.message);
                }
            });
        }

        // Load Comments (Real-time)
        function loadComments(postId) {
            const q = query(collection(db, "posts", postId, "comments"), orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                commentsList.innerHTML = '';
                if (snapshot.empty) {
                    commentsList.innerHTML = '<p class="text-muted small">Chưa có bình luận nào.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const comment = doc.data();
                    const date = comment.createdAt ? new Date(comment.createdAt.seconds * 1000).toLocaleString('vi-VN') : 'Vừa xong';

                    const html = `
                        <div class="d-flex mb-3">
                            <div class="user-avatar-sm me-2 bg-light text-primary fw-bold rounded-circle d-flex align-items-center justify-content-center border" style="width: 40px; height: 40px;">
                                ${comment.authorName ? comment.authorName[0].toUpperCase() : 'U'}
                            </div>
                            <div class="bg-light rounded-3 p-3 flex-grow-1">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <h6 class="fw-bold mb-0 small">${comment.authorName}</h6>
                                    <small class="text-muted" style="font-size: 0.75rem;">${date}</small>
                                </div>
                                <p class="mb-0 small text-dark">${comment.content}</p>
                            </div>
                        </div>
                    `;
                    commentsList.innerHTML += html;
                });
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
