<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulux - Sản Phẩm</title>
    <link rel='icon' href='https://tse2.mm.bing.net/th/id/OIP.t3juAf5Zjrd-5RjoQ37itwHaEK?pid=Api&P=0&h=180'
        type='image/x-icon'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    {% include 'partials/header.html' %}

    <!-- Product Header -->
    <section class="bg-light-custom py-5">
        <div class="container">
            <h1 class="fw-bold text-primary mb-2">Tìm sản phẩm cho dự án của bạn</h1>
            <p class="text-muted" id="result-count">Đang tải sản phẩm...</p>
        </div>
    </section>

    <!-- Main Content -->
    <section class="container pb-5">
        <div class="row">
            <!-- Sidebar Filters -->
            <div class="col-lg-3 mb-4">
                <div class="sidebar-filter">
                    <!-- Location -->
                    <div class="filter-category">
                        <h6 data-bs-toggle="collapse" data-bs-target="#locationFilter">
                            Vị trí <i class="fas fa-chevron-down small"></i>
                        </h6>
                        <div class="collapse show" id="locationFilter">
                            <div class="form-check custom-checkbox mb-2">
                                <input class="form-check-input filter-input" type="checkbox" name="location"
                                    value="Nội thất" id="loc2">
                                <label class="form-check-label" for="loc2">Nội thất</label>
                            </div>
                        </div>
                    </div>

                    <!-- Brand -->
                    <div class="filter-category">
                        <h6 data-bs-toggle="collapse" data-bs-target="#brandFilter">
                            Nhãn hiệu <i class="fas fa-chevron-down small"></i>
                        </h6>
                        <div class="collapse show" id="brandFilter">
                            <div class="form-check custom-checkbox mb-2">
                                <input class="form-check-input filter-input" type="radio" name="brand" value="all"
                                    id="brand1" checked>
                                <label class="form-check-label" for="brand1">Tất cả</label>
                            </div>
                            <div class="form-check custom-checkbox mb-2">
                                <input class="form-check-input filter-input" type="radio" name="brand" value="Dulux"
                                    id="brand2">
                                <label class="form-check-label" for="brand2">Dulux</label>
                            </div>
                            <div class="form-check custom-checkbox mb-2">
                                <input class="form-check-input filter-input" type="radio" name="brand" value="Maxilite"
                                    id="brand3">
                                <label class="form-check-label" for="brand3">Maxilite</label>
                            </div>
                        </div>
                    </div>

                    <!-- Product Type -->
                    <div class="filter-category">
                        <h6 data-bs-toggle="collapse" data-bs-target="#productFilter">
                            Sản phẩm <i class="fas fa-chevron-down small"></i>
                        </h6>
                        <div class="collapse show" id="productFilter">
                            <div class="form-check custom-checkbox mb-2">
                                <input class="form-check-input filter-input" type="checkbox" name="type"
                                    value="Bột Trét" id="prod1">
                                <label class="form-check-label" for="prod1">Bột Trét</label>
                            </div>
                            <div class="form-check custom-checkbox mb-2">
                                <input class="form-check-input filter-input" type="checkbox" name="type"
                                    value="Chất Chống Thấm" id="prod2">
                                <label class="form-check-label" for="prod2">Chất Chống Thấm</label>
                            </div>
                            <div class="form-check custom-checkbox mb-2">
                                <input class="form-check-input filter-input" type="checkbox" name="type" value="Sơn Lót"
                                    id="prod3">
                                <label class="form-check-label" for="prod3">Sơn Lót</label>
                            </div>
                            <div class="form-check custom-checkbox mb-2">
                                <input class="form-check-input filter-input" type="checkbox" name="type" value="Sơn Phủ"
                                    id="prod4">
                                <label class="form-check-label" for="prod4">Sơn Phủ</label>
                            </div>
                        </div>
                    </div>

                    <!-- Project Type -->
                    <div class="filter-category">
                        <h6 data-bs-toggle="collapse" data-bs-target="#projectFilter">
                            Loại dự án <i class="fas fa-chevron-down small"></i>
                        </h6>
                        <div class="collapse" id="projectFilter">
                            <div class="form-check custom-checkbox mb-2">
                                <input class="form-check-input filter-input" type="checkbox" name="project"
                                    value="Hành lang" id="proj1">
                                <label class="form-check-label" for="proj1">Hành lang</label>
                            </div>
                            <div class="form-check custom-checkbox mb-2">
                                <input class="form-check-input filter-input" type="checkbox" name="project"
                                    value="Nhà bếp" id="proj2">
                                <label class="form-check-label" for="proj2">Nhà bếp</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Grid -->
            <div class="col-lg-9">
                <div id="product-grid" class="row g-4">
                    <!-- Products will be loaded here via JavaScript -->
                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation" class="mt-5">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination items will be loaded here -->
                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <!-- Product Detail Modal -->
    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="row g-0">
                    <div class="col-md-6 bg-light d-flex align-items-center justify-content-center p-4">
                        <img id="modalProductImage" src="" alt="Product Image" class="img-fluid"
                            style="max-height: 300px;">
                    </div>
                    <div class="col-md-6">
                        <div class="modal-header border-0 pb-0">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4 pt-2">
                            <span class="badge bg-primary mb-2" id="modalProductType">Type</span>
                            <h4 class="modal-title fw-bold text-primary mb-3" id="modalProductTitle">Product Name</h4>
                            <p class="text-muted mb-4" id="modalProductDesc">Description</p>

                            <h6 class="fw-bold mb-2">Đặc điểm nổi bật:</h6>
                            <ul class="list-unstyled text-muted mb-4" id="modalProductFeatures">
                                <!-- Features will be loaded here -->
                            </ul>

                            <div class="d-grid gap-2">
                                <a href="contact.html" class="btn btn-primary-custom">Liên hệ mua hàng</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'partials/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% include 'partials/auth_script.html' %}
</body>

</html>
