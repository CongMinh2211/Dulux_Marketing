<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu - Dulux</title>
    <link rel='icon' href='https://tse2.mm.bing.net/th/id/OIP.t3juAf5Zjrd-5RjoQ37itwHaEK?pid=Api&P=0&h=180'
        type='image/x-icon'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo img {
            height: 60px;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <div class="auth-logo">
            <a href="{{ url_for('home') }}">
                <img src="https://tse2.mm.bing.net/th/id/OIP.t3juAf5Zjrd-5RjoQ37itwHaEK?pid=Api&P=0&h=180"
                    alt="Dulux Logo">
            </a>
            <h4 class="mt-3 fw-bold text-primary">Đổi Mật Khẩu</h4>
            <p class="text-muted">Cập nhật mật khẩu mới cho tài khoản của bạn</p>
        </div>

        <form id="change-password-form">
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Mật khẩu mới</label>
                <input type="password" class="form-control rounded-pill" id="new-password" required
                    placeholder="••••••••">
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Xác nhận mật khẩu mới</label>
                <input type="password" class="form-control rounded-pill" id="confirm-password" required
                    placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary-custom w-100 mt-2 py-2">Cập Nhật Mật Khẩu</button>
        </form>

        <div id="auth-error" class="alert alert-danger mt-3 d-none text-center"></div>
        <div id="auth-success" class="alert alert-success mt-3 d-none text-center"></div>

        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="text-decoration-none small text-muted"><i
                    class="fas fa-arrow-left me-1"></i>
                Quay lại trang chủ</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDKs & Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, updatePassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3M56NmjF0v6L8w2j8iqgnsc8CK9P253A",
            authDomain: "dulux-marketing.firebaseapp.com",
            projectId: "dulux-marketing",
            storageBucket: "dulux-marketing.firebasestorage.app",
            messagingSenderId: "1034530661104",
            appId: "1:1034530661104:web:265368ed2606874ba89835",
            measurementId: "G-K3B9M6XQXE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const changePasswordForm = document.getElementById('change-password-form');
        const authError = document.getElementById('auth-error');
        const authSuccess = document.getElementById('auth-success');

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert("Vui lòng đăng nhập để thực hiện chức năng này.");
                window.location.href = "{{ url_for('login') }}";
            }
        });

        changePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            authError.classList.add('d-none');
            authSuccess.classList.add('d-none');

            if (newPassword !== confirmPassword) {
                authError.textContent = "Mật khẩu xác nhận không khớp.";
                authError.classList.remove('d-none');
                return;
            }

            if (newPassword.length < 6) {
                authError.textContent = "Mật khẩu phải có ít nhất 6 ký tự.";
                authError.classList.remove('d-none');
                return;
            }

            const user = auth.currentUser;
            if (user) {
                try {
                    await updatePassword(user, newPassword);
                    authSuccess.textContent = "Đổi mật khẩu thành công!";
                    authSuccess.classList.remove('d-none');
                    changePasswordForm.reset();
                    // Optional: Redirect after a few seconds
                    setTimeout(() => {
                        window.location.href = "{{ url_for('home') }}";
                    }, 2000);
                } catch (error) {
                    console.error("Error updating password:", error);
                    if (error.code === 'auth/requires-recent-login') {
                        authError.textContent = "Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại để đổi mật khẩu.";
                        // Optional: Redirect to login
                        setTimeout(() => {
                            window.location.href = "{{ url_for('login') }}";
                        }, 2000);
                    } else {
                        authError.textContent = "Lỗi: " + error.message;
                    }
                    authError.classList.remove('d-none');
                }
            } else {
                authError.textContent = "Không tìm thấy người dùng.";
                authError.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
