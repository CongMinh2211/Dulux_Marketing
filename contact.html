<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulux - Liên Hệ Mua Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main style="padding-top: 120px; padding-bottom: 80px; min-height: 80vh; background-color: #f8f9fa;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                        <div class="card-body p-5">
                            <h2 class="text-center fw-bold mb-4" style="color: var(--dulux-dark-blue);">Thông tin chi
                                tiết</h2>
                            <p class="text-center text-muted mb-5">Vui lòng điền thông tin để chúng tôi tư vấn và hỗ trợ
                                bạn mua hàng nhanh nhất.</p>

                            <form>
                                <div class="mb-4">
                                    <label for="reason" class="form-label fw-semibold">Lý do bạn liên hệ với chúng tôi
                                        <span class="text-danger">*</span></label>
                                    <select class="form-select" id="reason" required>
                                        <option selected disabled value="">Vui lòng chọn một chủ đề trong danh mục này
                                        </option>
                                        <option value="buy">Tư vấn mua hàng</option>
                                        <option value="support">Hỗ trợ kỹ thuật</option>
                                        <option value="cooperate">Hợp tác đại lý</option>
                                        <option value="other">Khác</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="name" class="form-label fw-semibold">Tên <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold">Địa chỉ email <span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label fw-semibold">Số điện thoại <span
                                            class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>

                                <div class="mb-3">
                                    <label for="location" class="form-label fw-semibold">Vị trí <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="location" required>
                                </div>

                                <div class="mb-4">
                                    <label for="message" class="form-label fw-semibold">Tin nhắn <span
                                            class="text-danger">*</span></label>
                                    <textarea class="form-control" id="message" rows="4"
                                        placeholder="Lý do bạn liên hệ với chúng tôi" required></textarea>
                                </div>

                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="consent" required>
                                    <label class="form-check-label small text-muted" for="consent">
                                        Khi gửi biểu mẫu này, tôi đồng ý với quá trình xử lý dữ liệu cá nhân của mình để
                                        trả lời tin nhắn của tôi và nếu có, để nhận các tùy chọn liên lạc đã chọn theo
                                        Điều khoản và Điều kiện cũng như Chính sách về Quyền riêng tư của chúng tôi.
                                        <span class="text-danger">*</span>
                                    </label>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary-custom btn-lg">Gửi đi</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
